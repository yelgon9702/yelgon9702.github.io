<!DOCTYPE html>
<html lang="en" style="background-color: black;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁傀儡开凿机</title>
    <link rel="stylesheet" href="./global.css">
</head>
<body>
    <div class="iron-head"
    style="
    position: absolute;
    float: left;
    left: 100px;
    "></div>
    <div class="iron-body"
    style="
    position: absolute;
    float: left;
    top: 100px;
    animation: iron-run 0.5s linear 0s infinite;
    animation-play-state: running;
    "></div>
    <div class="iron-body"
    style="
    position: absolute;
    float: left;
    top: 100px;
    left: 100px;
    background-color: rgba(255, 255, 255, 0.5);
    animation: iron-run1 0.5s linear 0s infinite;
    animation-play-state: running;
    "></div>
    <div class="iron-body"
    style="
    position: absolute;
    float: left;
    top: 100px;
    left: 200px;
    animation: iron-run 0.5s linear 0s infinite;
    animation-play-state: running;
    "></div>
    <div class="iron-body"
    style="
    position: absolute;
    float: left;
    top: 200px;
    left: 100px;
    background-color: rgba(255, 255, 255, 0.5);
    animation: iron-run1 0.5s linear 0s infinite;
    animation-play-state: running;
    "></div>
</body>
</html>
